version: '3'

services:

  squid:
    build: ./squid-pia
    restart: unless-stopped
    environment:
      - TZ=America/Toronto
      - VPN_REGION=${VPN_REGION}
      - VPN_USERNAME=${VPN_USERNAME}
      - VPN_PASSWORD=${VPN_PASSWORD}
      - LAN_NETWORK=${LAN_NETWORK}
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
    ports:
      - 8080:8080
